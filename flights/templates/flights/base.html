<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Rionegro Flights{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'site.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'flights:home' %}">Rionegro Flights</a>
    <div class="d-flex gap-3">
      <a class="nav-link text-white" href="{% url 'flights:create' %}">Registrar</a>
      <a class="nav-link text-white" href="{% url 'flights:list' %}">Listar</a>
      <a class="nav-link text-white" href="{% url 'flights:stats' %}">Estad√≠sticas</a>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    <div class="mb-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags|default:'info' }} shadow-sm mb-2" role="alert">
          {{ m }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
